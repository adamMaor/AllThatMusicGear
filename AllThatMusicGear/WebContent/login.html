<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>LogIn - AllThatMusicGear</title>
	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
<!-- 	Log In JS App -->
	<script type="text/javascript" src="js/logIn.js"></script>
	
<!--     Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
</head>

<body ng-app ="logIn" ng-controller="logInController">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AllThatMusicGear</a>			
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Themes<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li class="dropdown-header">Admin & Dashboard</li>
							<li><a href="#">Admin 1</a></li>
							<li><a href="#">Admin 2</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Portfolio</li>
							<li><a href="#">Portfolio 1</a></li>
							<li><a href="#">Portfolio 2</a></li>
						</ul>
					</li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class ="container" id="content">
<!-- 		<div class="row text-center"> -->
<!-- 		</div> -->
		<div class="row">
			<div class = "col-md-4 col-md-offset-2">
				<div class="panel panel-info" >
					  <div class="panel-heading">
					    <h3 class="panel-title"><strong>Log in</strong></h3>
					  </div>
					  <div class="panel-body">
					    <form role="form">
						    <div class="form-group">
						    	<label for="username">Username:</label>
						    	<input type="text" class="form-control" title="Username is required" maxlength="10" id="username" placeholder="Username" ng-model="logUserName" ng-change="clearLogInError()" required autofocus>
						   	</div>
						   	<div class="form-group">
						   		<label for="pwd" class="control-label">Password:</label>
						   		<input type="password" class="form-control" title="Password is required" maxlength="8" id="pwd" placeholder="Password" ng-model="logPassword" ng-change="clearLogInError()" required/>
						   	</div>
						    <p>{{logInError}}</p>
						   	<button type="submit" class="btn btn-primary" ng-click="logIn()" value="Log In">Submit</button>
 							<button type="button" class="btn btn-default" ng-click="resetLogFields()" value="Reset">Reset</button>
						</form>
					  </div>
				</div>
			</div>
			<div class = "col-md-4">
				<div class="panel panel-success" >
					  <div class="panel-heading">
					    <h3 class="panel-title"><strong>Register</strong></h3>
					  </div>
					  <div class="panel-body">
					    <form role="form">
						    <div class="form-group">
						    	<label for="rusername">*Username:</label>
						    	<input type="text" class="form-control" id="rusername" placeholder="Username" title="Username is required" maxlength="10" ng-model="regUserName" ng-change="validateUserName()" required autofocus>
						   	</div>
						   	<div class="form-group">
						   		<label for="rpwd">*Password:</label>
						   		<input type="password" class="form-control" id="rpwd" placeholder="Password" title="Password is required" maxlength="8" ng-model="regPassword" required>
						   	</div>
						   	<div class="form-group">
						    	<label for="rnickname">*Nickname:</label>
						    	<input type="text" class="form-control" id="rnickname" placeholder="Nickname" title="Nickname is required" maxlength="20" ng-model="regNickName" ng-change="validateNickName()" required>
						   	</div>
						   	<div class="form-group">
						    	<label for="rdescription">Description:</label>
						    	<textarea class="form-control" rows="3" id="rdescription" placeholder="Description" maxlength="50" ng-model="regDesc"></textarea>
						   	</div>
						   	<div class="form-group">
						    	<label for="rphoto">Profile Photograph:</label>
						    	<input type="url" class="form-control" id="rphoto" placeholder="http://www.example.com/myphoto.jpg" ng-model="regPhoto">
						   	</div>
						    <p>{{registerError}}</p>
						   	<button type="submit" class="btn btn-primary" ng-click="register()" value="Register">Register</button>
 							<button type="button" class="btn btn-default" ng-click="resetRegFields()" value="Reset">Reset</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
