	<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>All That Music Gear</title>
   	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <!-- 	MainPage JS App -->
	<script type="text/javascript" src="js/mainPageApp.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="../CSS/LogIn.css" rel="stylesheet"> -->

</head>
<body ng-app="mainPageApp" ng-controller="mainPageAppController">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AllThatMusicGear</a>			
			</div>
			<div class="navbar-collapse collapse">
				<a class="btn btn-default navbar-btn btn-md" href="#askQuestionModal" data-toggle="modal">Ask Question</a>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">New Questions</a></li>
					<li><a href="#">All Questions</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Themes<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li class="dropdown-header">Admin & Dashboard</li>
							<li><a href="#">Admin 1</a></li>
							<li><a href="#">Admin 2</a></li>
							<li class="divider"></li>
							<li class="dropdown-header">Portfolio</li>
							<li><a href="#">Portfolio 1</a></li>
							<li><a href="#">Portfolio 2</a></li>
						</ul>
					</li>
					<li><a href="#">Contact</a></li>
					<li><a><b>{{loggedInUserNickName}}</b><img src={{loggedInUserPhotoURL}} class="img-circle" style="width:25px;height:25px;" alt="Missing Photo"></a></li>
				</ul>
			</div>
		</div>
	</div>
	
	
	</div>
	<!-- Modal -->
	<div class="modal fade" id="askQuestionModal" role="dialog">
		<div class="modal-dialog">
	  
		    <!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal">&times;</button>
		         	<h4 class="modal-title">Submit a question:</h4>
		        </div>
				<div class="modal-body">
					<form ng-submit="submitQuestion()">
			      		<div class="form-group">
							<label for="question">Question:</label>
							<textarea class="form-control" rows="5" id="question" ng-model="qText" name="questionText" placeholder="Question text" required autofocus></textarea>
						</div>
						<div class="form-group">
							<label for="topics">Topics:</label>
							<input class="form-control" id="topics" ng-model="qTopics" name="questionTopics" placeholder="Headphones, Guitars, Amps, ..." required>
						</div>
						<button type="submit" class="btn btn-primary" value="Submit Question">Submit</button>
						<button type="button" class="btn btn-default" ng-click="resetQFields()" value="Reset">Reset</button>
				        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
					</form>
				</div>
			</div>
   		</div>
	</div>
	<div class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
		<div class="container">
			<div class="navbar-text pull-left">
				<p> Created by Vadim & Adam 2016</p>
			</div>
		</div>
	</div>
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
