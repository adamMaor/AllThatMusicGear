<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>All That Music Gear</title>
   	<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <!-- 	MainPage JS App -->
	<script type="text/javascript" src="js/mainPageApp.js"></script>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">

</head>
<body ng-app="mainPageApp">
	<!-- header directive -->
	<header></header>
	
	<div class="container" ng-controller="userProfile">
		<div class="row">
			<h2>User profile for: {{userNickname}}</h2>
		</div>
		<div class="row">
			<p>user nickname:{{userInfo.nickName}}</p>
			<p>user description:{{userInfo.descreption}}</p>
			<p>user photoURL:{{userInfo.photoURL}}</p>
			<p>user Rating:{{userInfo.userRating}}</p>
			<p>user Expertise:{{userInfo.expertise}}</p>
		</div>
	</div>
	
	
	<!-- footer directive -->
	<footer></footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
