<div class="modal fade" id="askQuestionModal" role="dialog" ng-controller="navBarController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	         	<h4 class="modal-title" ><span class="glyphicon glyphicon-hand-right"></span>&nbsp&nbsp Submit a question</h4>  	
	        </div>
			<div class="modal-body">
				<form ng-submit="submitQuestion()">
		      		<div class="form-group">
						<label for="question"><span class="glyphicon glyphicon-question-sign"></span>  Question:</label>
						<textarea class="form-control" rows="5" id="question" maxlength="300" ng-model="qText" name="questionText" placeholder="Question text" required autofocus></textarea>
					</div>
					<div class="form-group">
						<label for="topics"><span class="glyphicon glyphicon-tags"></span> Topics:</label>
						<input class="form-control" ng-model="qTopic" maxlength="51" name="questionTopics" ng-change="checkQuestionTopic()" placeholder="Seperate topics with comma">
					</div>
					<div>
						<span class="topic" ng-repeat="topic in qTopics">{{topic}}</span>
					</div>
					<button type="submit" class="btn btn-primary form-btn-primary" value="Submit Question">
						<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
					Submit</button>
					<button type="button" class="btn btn-default form-btn" ng-click="resetQFields()" value="Reset">
						<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					Reset</button>
			        <button type="button" class="btn btn-default form-btn pull-right" data-dismiss="modal">
			        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			        Close</button>
				</form>
			</div>
		</div>
	</div>
</div>
