<div class="modal fade" id="askQuestionModal" role="dialog" ng-controller="navBarController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
	        	<button type="button" class="close" data-dismiss="modal">&times;</button>
	         	<h4 class="modal-title">Submit a question:</h4>
	        </div>
			<div class="modal-body">
				<form ng-submit="submitQuestion()">
		      		<div class="form-group">
						<label for="question">Question:</label>
						<textarea class="form-control" rows="5" id="question" maxlength="300" ng-model="qText" name="questionText" placeholder="Question text" required autofocus></textarea>
					</div>
					<div class="form-group">
						<label for="topics">Topics:</label>
						<input class="form-control" ng-model="qTopic" name="questionTopics" ng-change="checkQuestionTopic()" placeholder="Seperate topics with comma">
					</div>
					<div class="row">
						<span ng-repeat="topic in qTopics" class="label label-info">{{topic}}</span>
					</div>
					<button type="submit" class="btn btn-primary" value="Submit Question">Submit</button>
					<button type="button" class="btn btn-default" ng-click="resetQFields()" value="Reset">Reset</button>
			        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
				</form>
			</div>
		</div>
	</div>
</div>
